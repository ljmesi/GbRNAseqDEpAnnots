$schema: "http://json-schema.org/draft-04/schema#"

description: the experimental design sheet
type: object

# Columns in the tsv file must be named Condition, Sample_ID and Phenotype
properties:
  Condition:
    type: string
    description: Conditions for the DE experiment
  Sample_ID:
    description: sample identifier (must be unique)
  Phenotype:
    type: string
    description: The observed phenotype of the sample

required:
  - Condition
  - Sample_ID
  - Phenotype
